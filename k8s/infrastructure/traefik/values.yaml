replicas: 1

ports:
  web:
    enabled: true
    # web (80) exposed inside cluster as ClusterIP service
  websecure:
    enabled: true

# disable ping/insecure api
additionalArguments:
  - "--api.insecure=false"
  - "--providers.kubernetescrd"
  - "--entryPoints.web.address=:80"
  - "--entryPoints.websecure.address=:443"

# use the cert-manager issued secret for TLS (Traefik will use standard TLS secrets via IngressRoute)
# service configuration
service:
  type: ClusterIP

# optional: enable dashboard (the api is internal, we will expose via IngressRoute -> api@internal)
dashboard:
  enabled: true

# RBAC & CRDs are handled by chart defaults

providers:
  kubernetesCRD:
    enabled: true  # This is the default
