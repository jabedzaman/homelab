---
apiVersion: traefik.containo.us/v1alpha1
kind: Middleware
metadata:
  name: dashboard-auth
  namespace: traefik
spec:
  basicAuth:
    secret: traefik-dashboard-htpasswd
    realm: "Traefik Dashboard"
---
apiVersion: traefik.containo.us/v1alpha1
kind: IngressRoute
metadata:
  name: traefik-dashboard
  namespace: traefik
spec:
  entryPoints:
    - websecure
  routes:
    - match: Host(`traefik.jabed.dev`)
      kind: Rule
      services:
        - name: api@internal
          kind: TraefikService
  tls:
    secretName: jabed-wildcard-tls
  middlewares:
    - name: dashboard-auth@kubernetescrd
